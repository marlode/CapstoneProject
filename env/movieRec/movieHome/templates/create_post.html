{% extends 'base.html' %} {% block title %}Create a Post{% endblock %} 
{% load crispy_forms_tags %}
{% block content %}

<form method="post">
  {% csrf_token %}


  <div class="card mt-4 text-white bg-dark border-secondary">
    <div class="card-header border-secondary">
      <h4>Create Post</h4>
    </div>
    <div class="card-body">
      <div class="lead">
        <div class="form-row">
          <div class="form-group">
            {{ form.title|as_crispy_field }}
          </div>
          <div class="form-group">
            {{ form.description|as_crispy_field }}
          </div>
        </div>
      
        <button type="submit" class="btn btn-success mt-3">Post</button>
      </div>
    </div>
  </div>

  
</form>


{% endblock %}
